{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'recommend/css/recommend.css' %}" />

<div id="recommendations">
    {% for choice in collection.choice_set.all|dictsort:"key" %}
    <div class="choice {% if recommended_choice == choice %}recommended{% endif %}">
        {% if recommended_choice == choice %}
        <p class="message"><em>Recommended for you based on your Learner Profile:</em></p>
        {% endif %}
        <table class="choice" cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr style="border: none;">
                    <td rowspan="2" class="icon"><img src="{{ choice.image_url }}" alt="" width="100%" height="auto" /></td>
                    <td class="title"><strong>{{ choice.name }}</strong></td>
                </tr>
                <tr>
                    <td>{{ choice.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>
